            --secondary: #ff9e4f;
            --accent: #e94584;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --text: #333;
            --text-light: #666;

            padding: 0;

            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.92);
            z-index: -1;

        h1, h2, h3, h4 {

            left: 50%;
            transform: translateX(-50%);

            height: 3px;
            background: var(--gradient);
            border-radius: 3px;

            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;

            text-align: center;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
